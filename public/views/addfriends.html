<div>

  <div class="header">
    The Most Amazing Social Media Site Ever
  </div>

  <div class="logo">
    <a ui-sref="home">
      <img src="../images/logo2.png" alt="logo" />
    </a>
  </div>

  <div class="container">
    <div class="profile">
      <ul>
        <li class="bolded">{{ currentUser.name }}</li>
      </ul>
    </div>


    <div class="friends">
      <ul ng-repeat="user in users">
        <img ng-src="{{ user.pic }}">
        <li class="bolded">{{ user.name }} <button ng-click="addFriend(user)">Add friend</button></li>
        <hr>
      </ul>
    </div>
  </div>
